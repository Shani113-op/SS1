<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="" method="post">
            <h1>Registration</h1>
            <div class="content">
                <div class="input-box">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="Enter Full Name" name="name" required>
                </div>
                <div class="input-box">
                    <label for="Username">Username</label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter your email" name="email" required>
                </div>
                <div class="input-box">
                    <label for="Phonenumber">Phone Number</label>
                    <input type="tel" placeholder="Enter your Phone Number" name="Phonenumber" required>
                </div>
                <div class="input-box">
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Enter yor new password" name="password" required>
                </div>
                <div class="input-box">
                    <label for="password">Confirm Password</label>
                    <input type="password" placeholder="Confirm Your password" name="password" required>
                </div>
                <span class="gender-title">Gender</span>
                <div class="gender-catagory">
                    <input type="radio" name="Gender" id="male">
                    <label for="gender">Male</label>
                    <input type="radio" name="Gender" id="female">
                    <label for="gender">Female</label>
                    <input type="radio" name="Gender" id="Other">
                    <label for="gender">Other</label>
                </div>
                <div class="alert">
                    <p>By clicking on sign up,you agree to our <a href="">term</a>, <a href="">Privacy policy</a> and <a href=""> cookies policy</a>,you may receive SMS Notification
                    </p>
                </div>
                <div class="button-container">
                    <button type="submit">Register</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
